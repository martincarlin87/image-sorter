<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Image Sorter</title>

        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        <style>
            [x-cloak] {

    <body class="antialiased bg-gray-200">

        <div x-data="{ sidemenu: false }" class="h-screen bg flex overflow-hidden" x-cloak @keydown.window.escape="sidemenu = false">
            <!-- medium sidebar -->
            <div class="md:hidden">
                <div

                </div>

                <!-- Small Screen Menu --> 
                <div class="fixed inset-y-0 left-0 flex flex-col z-40 max-w-xs w-full bg-white transform ease-in-out duration-300 -translate-x-full" :class="{'translate-x-0': sidemenu, '-translate-x-full': !sidemenu}">

                    <!-- Brand Logo / Name -->
                    <div class="flex items-center px-6 py-3 h-16">
                        <div class="text-2xl font-bold tracking-tight text-gray-800">Image Sorter</div>
                    </div>
                    <!-- end Brand Logo / Name -->

                    <div class="px-4 py-2 flex-1 h-0 overflow-y-auto">
                        <ul>
                            <li>
                                <a href="#"
                                    class="mb-1 px-2 py-2 rounded-lg flex items-center font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-4 opacity-50" width="24" height="24"

                                        stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                                        <rect x="4" y="4" width="6" height="6" rx="1" />
                                        <rect x="14" y="4" width="6" height="6" rx="1" />
                                        <rect x="4" y="14" width="6" height="6" rx="1" />
                                        <rect x="14" y="14" width="6" height="6" rx="1" />
                                    </svg>
                                    Dashboard
                                </a>
                            </li>

                            @yield('sidebar')
                        </ul>
                    </div>
                            
                </div>
                <!-- end Small Screen Menu -->
            </div>
            <!-- end medium siderbar -->

            <!-- Menu Above Medium Screen -->
            <div class="bg-white w-64 min-h-screen overflow-y-auto hidden md:block shadow relative z-30">

                <!-- Brand Logo / Name -->
                <div class="flex items-center px-6 py-3 h-16">
                    <div class="text-2xl font-bold tracking-tight text-gray-800">Image Sorter</div>
                </div>
                <!-- end Brand Logo / Name -->

                <div class="px-4 py-2">

                                    <rect x="4" y="14" width="6" height="6" rx="1" />

                                <line x1="4" y1="6" x2="20" y2="6" />
                                <line x1="4" y1="12" x2="20" y2="12" />

                    <div class="flex items-center">

                            <div x-show.transition="open" @click.away="open = false"

                            <h2 class="text-xl font-bold text-gray-800">Image Sorter</h2>
                        </div>

                        <div class="flex items-center justify-between mb-4 bg-white">

                            <div class="flex items-center justify-between mb-4">
                                <form class="w-full max-w-sm py-8">
                                    <div class="md:flex md:items-center mb-6">
                                        <div class="md:w-1/3">
                                          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="file">
                                            Select File
                                          </label>
                                        </div>
                                        <div class="md:w-2/3">
                                          <input type="file" name="file" accept=".zip" class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                                        </div>
                                      </div>
                                </form>
                            </div>
                        </div>

                        
                    </div>
                </div>
