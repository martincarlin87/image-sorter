        <script>

            var images = [];
            var locations = [];

            $(document).ready(function() {
                initListeners();
            });

            function initListeners() {

                $('form#data-form').submit(function() {
                    const $form = $(this);

                    const $submitButton = $form.find('button[type="submit"]');

                    if ($submitButton.attr('data-submitted') == 0) {
                        $submitButton.attr('data-submitted', 1);
                        handleFormSubmit();
                    }
                    

                    return false;
                });

                $('input[type="file"][name="images"]').on('change', function() {
                    images = [];
                    $('#results').addClass('hidden').empty();
                    $('button[data-submitted="1"]').attr('data-submitted', 0);
                    const $input = $(this);
                    handleImages($input);
                });

                $('input[type="file"][name="kml"]').on('change', function() {
                    locations = [];
                    $('#results').addClass('hidden').empty();
                    $('button[data-submitted="1"]').attr('data-submitted', 0);
                    const $input = $(this);
                    handleKml($input);
                });

                $(document).on('click', 'button#sort-images', function() {

                    const $submitButton = $(this);

                    if ($submitButton.attr('data-submitted') == 0) {
                        $submitButton.attr('data-submitted', 1);
                        sortImages();
                    }
                    
                });

                $(document).on('click', 'button.image-name', function() {

                    const $button = $(this);
                    const name = $button.attr('data-name');

                    editImage(name);
                    
                });

            }

            function handleFormSubmit() {

                // keep a note of the start time
                var start = performance.now();

                Swal.fire({
                    icon: 'info',
                    title: 'Sorting',
                    html: `Sorting images, this may take a few seconds depending on the number of images selected`,
                    showConfirmButton: false,
                    heightAuto: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false
                });

                getDistances();
                displayResults();

                var end = performance.now();
                var wait = 1500 - (end - start);

                // we don't want the alert to disappear too quickly before having a chance to read it
                setTimeout(function() {
                    Swal.close();
                }, wait);
            }

            function handleImages($input) {

                // keep a note of the start time
                var start = performance.now();

                Swal.fire({
                    icon: 'info',
                    title: 'Checking Images',
                    html: `Checking GPS data of images, this may take a few seconds depending on the number of images selected`,
                    showConfirmButton: false,
                    heightAuto: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false
                });

                const files = $input[0].files;

                if (files.length === 0) {
                    Swal.fire({
                        icon: 'error',
                        title: 'No Images',
                        html: 'There were no images selected',
                        showConfirmButton: true,
                        heightAuto: false
                    });
                } else {

                    for (let i = 0; i < files.length; i++) {

                        EXIF.getData(files[i], function() {
                            // console.log(EXIF.pretty(this));

                            let location = getLatLong(this.exifdata);

                            let image = {
                                name: this.name,
                                lat: location.lat,
                                long: location.long
                            }

                            images.push(image);

                            if (files.length === i + 1) {
                                // finished processing images
                                var end = performance.now();
                                var wait = 1500 - (end - start);

                                // we don't want the alert to disappear too quickly before having a chance to read it
                                setTimeout(function() {
                                    $('form#data-form button[type="submit"]').closest('.form-container').removeClass('hidden');
                                    Swal.close();
                                }, wait);
                            }
                        });
                    }
                }
            }

            function handleKml($input) {
                const file = $input[0].files[0];
                parseKml(file);
            }

            function convertDMSToDD(lat, latRef, lon, lonRef) {
                var decimalArray = dms2dec(lat, latRef, lon, lonRef);
                return decimalArray;
            }

            function getLatLong(exifData) {
                // get image location from exif data
                // sometimes it is an object with a numerator and denominator, sometimes it's a number

                if (exifData.GPSLatitude == undefined || exifData.GPSLatitude == undefined) {
                    return { 'lat': null, 'long': null };
                } else {
                    if (typeof exifData.GPSLatitude[0] === 'object') {
                        var latDegree = `${exifData.GPSLatitude[0].numerator}/${exifData.GPSLatitude[0].denominator}`;
                        var latMinute = `${exifData.GPSLatitude[1].numerator}/${exifData.GPSLatitude[1].denominator}`;
                        var latSecond = `${exifData.GPSLatitude[2].numerator}/${exifData.GPSLatitude[2].denominator}`;
                    } else {
                        var latDegree = `${exifData.GPSLatitude[0]}/1`;
                        var latMinute = `${exifData.GPSLatitude[1]}/1`;
                        var latSecond = `${exifData.GPSLatitude[2]}/1`;
                    }

                    var latDirection = exifData.GPSLatitudeRef;

                    if (exifData.GPSLatitude == null) {
                        var lonDegree = null;
                        var lonMinute = null;
                        var lonSecond = null;
                    } else if (typeof exifData.GPSLongitude[0] === 'object' && exifData.GPSLongitude[0] !== null) {
                        var lonDegree = `${exifData.GPSLongitude[0].numerator}/${exifData.GPSLongitude[0].denominator}`;
                        var lonMinute = `${exifData.GPSLongitude[1].numerator}/${exifData.GPSLongitude[1].denominator}`;
                        var lonSecond = `${exifData.GPSLongitude[2].numerator}/${exifData.GPSLongitude[2].denominator}`;
                    } else {
                        var lonDegree = `${exifData.GPSLongitude[0]}/1`;
                        var lonMinute = `${exifData.GPSLongitude[1]}/1`;
                        var lonSecond = `${exifData.GPSLongitude[2]}/1`;
                    }

                    var lonDirection = exifData.GPSLongitudeRef;


                    // do the conversion from degrees, minutes seconds to decimal values
                    var latlon = convertDMSToDD(`${latDegree}, ${latMinute}, ${latSecond}`, latDirection, `${lonDegree}, ${lonMinute}, ${lonSecond}`, lonDirection);
                    var latFinal = latlon[0];
                    var lonFinal = latlon[1];

                }

                return { 'lat': latFinal, 'long': lonFinal };
            }

            function xmlToJson(xml) {
                // Create the return object
                var obj = {};

                if (xml.nodeType == 1) {
                    // element
                    // do attributes
                    if (xml.attributes.length > 0) {
                        obj["@attributes"] = {};

                        for (var j = 0; j < xml.attributes.length; j++) {
                            var attribute = xml.attributes.item(j);
                            obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                        }
                    }
                } else if (xml.nodeType == 3) {
                    // text
                    obj = xml.nodeValue;
                }

                // do children
                // If all text nodes inside, get concatenated text from them.
                var textNodes = [].slice.call(xml.childNodes).filter(function(node) {
                    return node.nodeType === 3;
                });
              
                if (xml.hasChildNodes() && xml.childNodes.length === textNodes.length) {
                    obj = [].slice.call(xml.childNodes).reduce(function(text, node) {
                        return text + node.nodeValue;
                    }, "");
                } else if (xml.hasChildNodes()) {
                    for (var i = 0; i < xml.childNodes.length; i++) {
                        var item = xml.childNodes.item(i);
                        var nodeName = item.nodeName;
                  
                        if (typeof obj[nodeName] == "undefined") {
                            obj[nodeName] = xmlToJson(item);
                        } else {
                    
                            if (typeof obj[nodeName].push == "undefined") {
                                var old = obj[nodeName];
                                obj[nodeName] = [];
                                obj[nodeName].push(old);
                            }
                            
                            obj[nodeName].push(xmlToJson(item));
                        }
                    }
                }

                return obj;
            }

            function parseKml(file) {
                const fileReader = new FileReader();

                fileReader.onload = async function (e) {

                    const xmlNode = new DOMParser().parseFromString(e.target.result, 'text/xml');
                    const json = xmlToJson(xmlNode);

                    if (!json.hasOwnProperty('kml')) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Invalid KML',
                            html: 'The KML file is empty',
                            showConfirmButton: true,
                            heightAuto: false
                        });

                        return false;
                    } else if (!json.kml.Document.hasOwnProperty('Folder')) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Invalid KML',
                            html: 'Could not find line data',
                            showConfirmButton: true,
                            heightAuto: false
                        });

                        return false;
                    }

                    // get name of line
                    let line = json.kml.Document.Folder.name;

                    for (let i = 0; i < json.kml.Document.Folder.Placemark.length; i++) {
                        let location = {
                            name: json.kml.Document.Folder.Placemark[i].name,
                            lat: json.kml.Document.Folder.Placemark[i].LookAt.latitude,
                            long: json.kml.Document.Folder.Placemark[i].LookAt.longitude,
                            line: line,
                            images: []
                        }

                        locations.push(location);
                    }

                    if (locations.length > 0) {
                        $('input[type="file"][name="images"]').closest('.form-container').removeClass('hidden');
                        $('input[type="number"][name="threshold"]').closest('.form-container').removeClass('hidden');
                        $('input[type="checkbox"][name="ignore"]').closest('.form-container').removeClass('hidden');
                        
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'No Locations Found',
                            html: 'There were no locations found in the KML file',
                            showConfirmButton: true,
                            heightAuto: false
                        });
                    }
                }

                fileReader.readAsText(file);
            }

            // https://stackoverflow.com/questions/27928/calculate-distance-between-two-latitude-longitude-points-haversine-formula
            function distance(lat1, lon1, lat2, lon2) {
                const p = 0.017453292519943295;    // Math.PI / 180
                const c = Math.cos;
                const a = 0.5 - c((lat2 - lat1) * p) / 2 + 
                      c(lat1 * p) * c(lat2 * p) * 
                      (1 - c((lon2 - lon1) * p)) / 2;

                return (12742 * 1000) * Math.asin(Math.sqrt(a)); // 2 * R; R = 6371 km
            }

            function getDistances() {

                for (let i = 0; i < images.length; i++) {
                    let image = images[i];

                    if (image.lat != null && image.long != null) {

                        let closest = locations.reduce(function(a, b) {
                            return distance(image.lat, image.long, a.lat, a.long) < distance(image.lat, image.long, b.lat, b.long) ? a : b
                        });

                        // update image
                        image.location = closest.name;
                        image.line = closest.line;
                        image.distance = distance(image.lat, image.long, closest.lat, closest.long);

                        // update location
                        closest.images.push({
                            name: image.name,
                            distance: image.distance
                        });
                    } else {
                        // update image
                        image.location = null;
                    }
                }
            }

            function displayResults() {

                $('#results').removeClass('hidden');

                let results = ``;

                const noGpsImages = images.filter(function(image) {
                    return image.location === null;
                });

                const threshold = parseInt($('input[type="number"][name="threshold"]').val());

                if (noGpsImages.length > 0) {
                    results += `
                        <div class="mb-4 border border-color-gray-600 rounded">
                            <div class="flex items-center justify-between bg-red-200 pl-3 pr-2 py-3 w-full rounded rounded-b-none text-gray-800 font-bold cursor-pointer hover:bg-red-300">
                                IMAGES WITH NO GPS <span class="ml-3 rounded px-2 py-1 text-center bg-red-400 text-white">${noGpsImages.length}</span>
                            </div>
                            <div class="p-3">
                                <p class="text-gray-600 mb-3">
                                    <ul>
                                        ${noGpsImages.map(image => `<li class="mb-2"><button class="inline-block text-left w-48 bg-transparent border-0 image-name" data-name="${image.name}">${image.name}</button></li>`).join('')}
                                    </ul>
                                </p>
                            </div>
                        </div>
                    `;
                }



                for (let i = 0; i < locations.length; i++) {
                    results += `
                        <div class="mb-4 border border-color-gray-600 rounded">
                            <div class="flex items-center justify-between bg-gray-200 pl-3 pr-2 py-3 w-full rounded rounded-b-none text-gray-600 font-bold cursor-pointer hover:bg-gray-300">
                                ${locations[i].name} <span class="ml-3 rounded px-2 py-1 text-center bg-blue-400 text-white">${locations[i].images.length}</span>
                            </div>
                            <div class="p-3">
                                <p class="text-gray-600 mb-3">
                                    <ul>
                                        ${locations[i].images.length === 0 ? `
                                            <li class="mb-2 py-2 px-2 text-red-400">No images</li>` :
                                            locations[i].images.map(image => `
                                                <li class="mb-2 py-2 px-2 hover:bg-blue-200">
                                                    <button class="inline-block text-left w-48 bg-transparent border-0 text-gray-800 image-name" data-name="${image.name}">
                                                        ${image.name}
                                                    </button>
                                                    <span class="ml-3 ${(image.distance > threshold || image.distance === null) ? `text-red-600` : `text-gray-600`}">
                                                        ${image.distance === null ? `Unknown` : `${new Intl.NumberFormat('en-GB', { maximumSignificantDigits: 2 }).format(image.distance)} metres`}
                                                    </span>
                                                </li>
                                            `).join('')}
                                    </ul>
                                </p>
                            </div>
                        </div>
                    `;
                }

                results += `
                    <div class="mt-8">
                        <button id="sort-images" type="button" data-submitted="0" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Sort Images</button>
                    </div>
                `;

                $('#results').html(results);

                // allow form to be re-submitted, i.e. options have changed
                const $form = $('#data-form');
                const $submitButton = $form.find('button[type="submit"]');

                $submitButton.attr('data-submitted', 0);
            }

            function sortImages() {

                const $checkbox = $('input[type="checkbox"][name="ignore"]');
                const threshold = $('input[type="number"][name="threshold"]').val();

                var formData = new FormData();

                for (let i = 0; i < images.length; i++) {
                    formData.append(`image[${i}]`, images[i].name);
                    formData.append(`location[${i}]`, images[i].location);
                    formData.append(`line[${i}]`, images[i].line);

                    // decide whether the image should be ignored
                    let outwithThreshold = false;
                    let ignore = 0;

                    if (parseFloat(images[i].distance) > parseFloat(threshold)) {
                        outwithThreshold = true;
                    }

                    if ($checkbox.is(':checked') && outwithThreshold) {
                        console.log('checked');
                        ignore = 1;
                    }

                    formData.append(`ignore[${i}]`, ignore);
                    
                }

                // keep a note of the start time
                var start = performance.now();

                Swal.fire({
                    icon: 'info',
                    title: 'Sorting Images',
                    html: `Currently sorting images...`,
                    showConfirmButton: false,
                    heightAuto: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false
                });

                $.ajax({
                    url: '/submit',
                    type: 'post',
                    data: formData,
                    context: document.body,
                    processData: false,
                    contentType: false
                }).done(function(data) {
                    if (data === 'success') {

                        var end = performance.now();
                        var wait = 1500 - (end - start);

                        // we don't want the alert to disappear too quickly before having a chance to read it
                        setTimeout(function() {

                            Swal.fire({
                                icon: 'success',
                                title: 'Images Sorted!',
                                html: `Images have been sorted in to the <code>output</code> directory`,
                                showConfirmButton: true,
                                heightAuto: false
                            });

                            // allow data to be resubmitted
                            const $button = $('button#sort-images');
                            $button.attr('data-submitted', 0);

                        }, wait);
                    }
                });

            }

            function editImage(name) {

                const image = images.filter(function(image) {
                    return image.name === name;
                })[0];

                var oldLocationName = image.location;

                var locationOptions = {};

                for (let i = 0; i < locations.length; i++) {
                    let name =  locations[i].name
                    locationOptions[name] = name;
                }

                (async () => {

                    const { value: location } = await Swal.fire({
                        title: 'Select field validation',
                        input: 'select',
                        inputOptions: locationOptions,
                        inputPlaceholder: 'Select a location',
                        showCancelButton: true,
                        heightAuto: false,
                        inputValidator: (value) => {
                            return new Promise((resolve) => {
             
                                if (value === '') {
                                    resolve('You need to select a location');
                                } else if (value === image.location) {
                                    resolve('The image is already tagged against this location');
                                } else {
                                    resolve();
                                }
                                
                            })
                        }
                    })

                    if (location) {
                        
                        // update locations - old and new, unless it was untagged

                        if (oldLocationName !== null) {
                            var oldLocation = locations.filter(function(x) {
                                return x.name === oldLocationName;
                            })[0];
                        }

                        let newLocation = locations.filter(function(x) {
                            return x.name === location;
                        })[0];

                        // update image
                        image.location = newLocation.name;

                        if (oldLocationName === null) {
                            image.distance = null;
                        } else {
                            image.distance = distance(image.lat, image.long, newLocation.lat, newLocation.long);
                        }

                        // update new location
                        newLocation.images.push({
                            name: image.name,
                            distance: image.distance
                        });

                        if (oldLocationName !== null) {
                            // remove image from old location images array by filtering it out
                            let oldLocationImages = oldLocation.images.filter(function(x) {
                                return x.name !== image.name;
                            });

                            oldLocation.images = oldLocationImages;
                        }

                        Swal.fire(`Image location has been updated to ${location}`);

                        // redraw results
                        displayResults();
                    }
                })()
            }

        </script>
