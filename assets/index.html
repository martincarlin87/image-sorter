        <script>

            var images = [];
            var locations = [];

            $(document).ready(function() {
                initListeners();
            });

            function initListeners() {

                $('form#data-form').submit(function() {
                    const $form = $(this);

                    const $submitButton = $form.find('button[type="submit"]');

                    if ($submitButton.attr('data-submitted') == 0) {
                        $submitButton.attr('data-submitted', 1);
                        handleFormSubmit($form);
                    }
                    

                    return false;
                });

                $('input[type="file"][name="images"]').on('change', function() {
                    images = [];
                    $('#results').addClass('hidden').empty();
                    const $input = $(this);
                    handleImages($input);
                });

                $('input[type="file"][name="kml"]').on('change', function() {
                    locations = [];
                    $('#results').addClass('hidden').empty();
                    const $input = $(this);
                    handleKml($input);
                });

                $(document).on('click', 'button#sort-images', function() {
                    sortImages();
                });

            }

            function handleFormSubmit($form) {
                getDistances();
                displayResults();
            }

            function handleImages($input) {

                const files = $input[0].files;

                for (let i = 0; i < files.length; i++) {

                    EXIF.getData(files[i], function() {
                        // console.log(EXIF.pretty(this));

                        let location = getLatLong(this.exifdata);

                        let image = {
                            name: this.name,
                            lat: location.lat,
                            long: location.long
                        }

                        images.push(image);

                        if (files.length === i + 1) {
                            // finished processing images
                            if (images.length > 0) {
                                $('form#data-form button[type="submit"]').closest('.form-container').removeClass('hidden');
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'No Images',
                                    html: 'There were no images selected',
                                    showConfirmButton: true,
                                    heightAuto: false
                                });
                            }
                        }
                    });
                }

            }

            function handleKml($input) {
                const file = $input[0].files[0];
                parseKml(file);
            }

            function convertDMSToDD(lat, latRef, lon, lonRef) {
                var decimalArray = dms2dec(lat, latRef, lon, lonRef);
                return decimalArray;
            }

            function getLatLong(exifData) {
                 // get image location from exif data
                // sometimes it is an object with a numerator and denominator, sometimes it's a number

                if (typeof exifData.GPSLatitude[0] === 'object' && exifData.GPSLatitude[0] !== null) {
                    var latDegree = `${exifData.GPSLatitude[0].numerator}/${exifData.GPSLatitude[0].denominator}`;
                    var latMinute = `${exifData.GPSLatitude[1].numerator}/${exifData.GPSLatitude[1].denominator}`;
                    var latSecond = `${exifData.GPSLatitude[2].numerator}/${exifData.GPSLatitude[2].denominator}`;
                } else {
                    var latDegree = `${exifData.GPSLatitude[0]}/1`;
                    var latMinute = `${exifData.GPSLatitude[1]}/1`;
                    var latSecond = `${exifData.GPSLatitude[2]}/1`;
                }

                var latDirection = exifData.GPSLatitudeRef;

                if (typeof exifData.GPSLongitude[0] === 'object' && exifData.GPSLongitude[0] !== null) {
                    var lonDegree = `${exifData.GPSLongitude[0].numerator}/${exifData.GPSLongitude[0].denominator}`;
                    var lonMinute = `${exifData.GPSLongitude[1].numerator}/${exifData.GPSLongitude[1].denominator}`;
                    var lonSecond = `${exifData.GPSLongitude[2].numerator}/${exifData.GPSLongitude[2].denominator}`;
                } else {
                    var lonDegree = `${exifData.GPSLongitude[0]}/1`;
                    var lonMinute = `${exifData.GPSLongitude[1]}/1`;
                    var lonSecond = `${exifData.GPSLongitude[2]}/1`;
                }

                var lonDirection = exifData.GPSLongitudeRef;

                // do the conversion from degrees, minutes seconds to decimal values
                var latlon = convertDMSToDD(`${latDegree}, ${latMinute}, ${latSecond}`, latDirection, `${lonDegree}, ${lonMinute}, ${lonSecond}`, lonDirection);
                var latFinal = latlon[0];
                var lonFinal = latlon[1];

                // Update File Meta Data
                return { 'lat': latFinal, 'long': lonFinal };
            }

            function xmlToJson(xml) {
                // Create the return object
                var obj = {};

                if (xml.nodeType == 1) {
                    // element
                    // do attributes
                    if (xml.attributes.length > 0) {
                        obj["@attributes"] = {};

                        for (var j = 0; j < xml.attributes.length; j++) {
                            var attribute = xml.attributes.item(j);
                            obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                        }
                    }
                } else if (xml.nodeType == 3) {
                    // text
                    obj = xml.nodeValue;
                }

                // do children
                // If all text nodes inside, get concatenated text from them.
                var textNodes = [].slice.call(xml.childNodes).filter(function(node) {
                    return node.nodeType === 3;
                });
              
                if (xml.hasChildNodes() && xml.childNodes.length === textNodes.length) {
                    obj = [].slice.call(xml.childNodes).reduce(function(text, node) {
                        return text + node.nodeValue;
                    }, "");
                } else if (xml.hasChildNodes()) {
                    for (var i = 0; i < xml.childNodes.length; i++) {
                        var item = xml.childNodes.item(i);
                        var nodeName = item.nodeName;
                  
                        if (typeof obj[nodeName] == "undefined") {
                            obj[nodeName] = xmlToJson(item);
                        } else {
                    
                            if (typeof obj[nodeName].push == "undefined") {
                                var old = obj[nodeName];
                                obj[nodeName] = [];
                                obj[nodeName].push(old);
                            }
                            
                            obj[nodeName].push(xmlToJson(item));
                        }
                    }
                }

                return obj;
            }

            function parseKml(file) {
                const fileReader = new FileReader();

                fileReader.onload = async function (e) {

                    const xmlNode = new DOMParser().parseFromString(e.target.result, 'text/xml');
                    const json = xmlToJson(xmlNode);

                    if (!json.hasOwnProperty('kml')) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Invalid KML',
                            html: 'The KML file is empty',
                            showConfirmButton: true,
                            heightAuto: false
                        });

                        return false;
                    }

                    for (let i = 0; i < json.kml.Document.Folder.Placemark.length; i++) {
                        let location = {
                            name: json.kml.Document.Folder.Placemark[i].name,
                            lat: json.kml.Document.Folder.Placemark[i].LookAt.latitude,
                            long: json.kml.Document.Folder.Placemark[i].LookAt.longitude,
                            images: []
                        }

                        locations.push(location);
                    }

                    if (locations.length > 0) {
                        $('input[type="file"][name="images"]').closest('.form-container').removeClass('hidden');
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'No Locations Found',
                            html: 'There were no locations found in the KML file',
                            showConfirmButton: true,
                            heightAuto: false
                        });
                    }
                }

                fileReader.readAsText(file);
            }

            // https://stackoverflow.com/questions/27928/calculate-distance-between-two-latitude-longitude-points-haversine-formula
            function distance(lat1, lon1, lat2, lon2) {
                const p = 0.017453292519943295;    // Math.PI / 180
                const c = Math.cos;
                const a = 0.5 - c((lat2 - lat1) * p) / 2 + 
                      c(lat1 * p) * c(lat2 * p) * 
                      (1 - c((lon2 - lon1) * p)) / 2;

                return 12742 * Math.asin(Math.sqrt(a)); // 2 * R; R = 6371 km
            }

            function getDistances() {

                for (let i = 0; i < images.length; i++) {
                    let image = images[i];

                    let closest = locations.reduce(function(a, b) {
                        return distance(image.lat, image.long, a.lat, a.long) < distance(image.lat, image.long, b.lat, b.long) ? a : b
                    });

                    // update image
                    image.location = closest.name;

                    // update location
                    closest.images.push(image.name);
                }

            }

            function displayResults() {

                $('#results').removeClass('hidden');

                let results = ``;

                for (let i = 0; i < locations.length; i++) {
                    results += `
                        <div class="mb-4 border border-color-gray-600 rounded">
                            <div class="flex items-center justify-between bg-gray-200 pl-3 pr-2 py-3 w-full rounded text-gray-600 font-bold cursor-pointer hover:bg-gray-300">
                                ${locations[i].name} <span class="ml-3 rounded px-2 py-1 text-center bg-blue-400 text-white">${locations[i].images.length}</span>
                            </div>
                            <div class="p-3">
                                <p class="text-gray-600 mb-3">
                                    <ul>
                                        ${locations[i].images.length === 0 ? `<li class="mb-2 text-gray-600">No images</li>` : locations[i].images.map(image => `<li class="mb-2">${image}</li>`).join('')}
                                    </ul>
                                </p>
                            </div>
                        </div>
                    `;
                }

                results += `
                    <div class="mt-8">
                        <button id="sort-images" type="button" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Sort Images</button>
                    </div>
                `;


                $('#results').html(results);
            }

            function sortImages() {

                var formData = new FormData();

                for (let i = 0; i < images.length; i++) {
                    formData.append(`image[${i}]`, images[i].name);
                    formData.append(`location[${i}]`, images[i].location);
                }

                $.ajax({
                    url: '/submit',
                    type: 'post',
                    data: formData,
                    context: document.body,
                    processData: false,
                    contentType: false
                }).done(function(data) {
                    console.log(data);
                });

            }

        </script>
